services:
  db:
    image: postgres:15-alpine
    container_name: vizota_postgres
    environment:
      POSTGRES_USER: vizota_user
      POSTGRES_PASSWORD: vizota_pass
      POSTGRES_DB: vizota_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vizota_user -d vizota_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: vizota_backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://vizota_user:vizota_pass@db:5432/vizota_db
      - DEBUG=True
      - SECRET_KEY=dev-secret-key
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: